<mat-card class="auth-card">
  <mat-card-header>
    <h1>Signup</h1>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="email" placeholder="Unesite email" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Ime</mat-label>
      <input type="text" matInput [(ngModel)]="firstName" placeholder="Unesite ime" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Prezime</mat-label>
      <input type="text" matInput [(ngModel)]="lastName" placeholder="Unesite prezime" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Telefon</mat-label>
      <input type="tel" matInput [(ngModel)]="phone" placeholder="Unesite broj telefona" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Adresa</mat-label>
      <input type="text" matInput [(ngModel)]="address" placeholder="Unesite adresu" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Lozinka</mat-label>
      <input type="password" matInput [(ngModel)]="password" placeholder="Unesite lozinku" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Ponovi lozinku</mat-label>
      <input type="password" matInput [(ngModel)]="repeatPassword" placeholder="Ponovite lozinku" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Omiljeni žanrovi</mat-label>
      <mat-select [(ngModel)]="favouriteGenres" multiple>
        <mat-option *ngFor="let g of genres" [value]="g">{{ g }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="doSignup()">Registruj se</button>
    <a mat-button routerLink="/login">Već imam nalog</a>
  </mat-card-actions>
</mat-card>
