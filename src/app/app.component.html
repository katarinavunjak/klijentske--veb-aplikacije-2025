<mat-toolbar color="primary">
  <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon>home</mat-icon>
    Poƒçetna
  </a>

  <a mat-button routerLink="/search" routerLinkActive="active">
    <mat-icon>search</mat-icon>
    Pretraga
  </a>

  <a mat-button routerLink="/cart" routerLinkActive="active">
    <mat-icon>shopping_cart</mat-icon>
    Korpa
  </a>

  <span class="spacer"></span>

  <ng-container *ngIf="isLoggedIn; else loggedOut">
    <a mat-button routerLink="/profile" routerLinkActive="active">
      <mat-icon>account_circle</mat-icon>
      Profil
    </a>
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </ng-container>

  <ng-template #loggedOut>
    <a mat-stroked-button color="accent" routerLink="/login">
      <mat-icon>login</mat-icon>
      Login
    </a>
    <a mat-stroked-button color="accent" routerLink="/signup">
      <mat-icon>person_add</mat-icon>
      Register
    </a>
  </ng-template>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
